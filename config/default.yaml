# SHINIGAMI-EYE Default Configuration
# 神死眼 - All-Seeing Cybersecurity Framework

# General Settings
general:
  version: "1.0.0"
  author: "SHINIGAMI-EYE Team"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  output_dir: "reports"

# Scanner Settings
scanner:
  timeout: 1.0        # seconds
  threads: 100        # concurrent threads
  retries: 2          # retry attempts
  delay: 0            # delay between requests (seconds)

# Port Scanner
port_scanner:
  default_range: [1, 1000]
  common_ports: [20, 21, 22, 23, 25, 53, 80, 110, 135, 139, 143, 443, 445, 3306, 3389, 5900, 8080]
  grab_banners: true
  service_detection: true

# Web Reconnaissance
web_recon:
  timeout: 5
  threads: 20
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  follow_redirects: true
  verify_ssl: false
  max_redirects: 5

# DNS Enumeration
dns:
  timeout: 5
  nameservers: []     # Empty = use system default
  record_types: [A, AAAA, CNAME, MX, NS, TXT, SOA, PTR, SRV]
  attempt_zone_transfer: true
  check_dnssec: true
  find_wildcard: true

# SSL/TLS Analyzer
ssl:
  timeout: 5
  check_vulnerabilities: true
  check_expiration: true
  min_days_warning: 30  # Warn if cert expires in N days

# Reporting
reporting:
  default_format: "html"    # json, html, markdown
  include_timestamp: true
  include_banner: true
  color_output: true

# Wordlists
wordlists:
  subdomains: "wordlists/subdomains.txt"
  directories: "wordlists/directories.txt"
  common_ports: "wordlists/common_ports.txt"

# Advanced
advanced:
  enable_proxy: false
  proxy_url: null
  rotate_user_agents: false
  random_delay: false
  stealth_mode: false
